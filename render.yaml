services:
  # PostgreSQL Database
  - type: pserv
    name: scheduling-platform-db
    plan: free
    region: oregon
    databaseName: scheduling_db
    databaseUser: scheduling_user

  # Web Service
  - type: web
    name: scheduling-platform
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && (npx prisma db seed || echo "Seed failed, continuing...") && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: EMAIL_FROM
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
